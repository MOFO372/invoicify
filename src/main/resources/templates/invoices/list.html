<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>
</head>
<body>

<div>Hello, {{ user.username }}</div>

<h1>Invoices</h1>
<table>
  <thead>
    <tr>
      <th>Number</th>
      <th>Client</th>
      <th>Created by</th>
      <th>Created on</th>
     
    </tr>
  </thead>
  <tbody>
    {{#invoices}}
      <tr>
        <td>{{ invoiceNumber }}</td>
        <td>{{ company.name }}</td>
        <td>{{ createdBy.username }} </td>
        <td>{{ createdOn }} </td>    
       </tr>
    {{/invoices}}
  </tbody>  
</table>
<a href="/invoices/new">Create new invoice</a>

</body>
</html>
